<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle ring leader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <svg class="spinner" width="174px" height="174px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
           <circle class="path" fill="transparent" stroke-width="2" cx="33" cy="33" r="30" stroke="url(#gradient)"/>
             <linearGradient id="gradient">
               <stop offset="50%" stop-color="pink" stop-opacity="1"/>
               <stop offset="65%" stop-color="pink" stop-opacity=".5"/>
               <stop offset="100%" stop-color="pink" stop-opacity="0"/>
             </linearGradient>
          </circle>
           <svg class="spinner-dot dot" width="5px" height="5px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg" x="37" y="1.5">
             <circle class="path" fill="purple" cx="33" cy="33" r="30"/>
            </circle>
          </svg> 
        </svg> 
      </section>
</body>
</html>
